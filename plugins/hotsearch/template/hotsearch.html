<img class="top" src="https://api.minio.zhangjunbo.top/home/picgo/2022/11/22/20180201141807_searchtopimg750-350_repeat_1669065600005__764039.jpeg"/>
<div class="notice">
  <span class="time">实时热点 {{ time }}</span>
  <!-- <span>发送 [/rs 序号] 获取链接</span> -->
</div>
<div class="table">
  {% for d in data %}
    <div class="item">
      {% if loop.index0 <= 3 %}
        {% set index_color = "#ff7044" %}
      {% else %}
        {% set index_color = "#ffb144" %}
      {% endif %}
      <span
        class="index"
        style="color: {{ index_color }}"
      >
        {{ d.index }}
      </span>
      <span class="title">
        {{ d.title }}
        {% if d.num is not none %}
          <span class="num">{{ d.num }}</span>
          {% endif %}
      </span>
      {% if d.icon is not none %}
        <span
          class="icon"
          style="background-color: {{ d.icon_color }}"
        >
          {{ d.icon }}
        </span>
      {% endif %}
    </div>
    <hr>
  {% endfor %}
</div>
